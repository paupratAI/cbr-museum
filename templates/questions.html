<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CBR Museum - Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="screen-container">
    <div class="screen" id="screen-question-1">
        <div class="form-container">
            <h1 class="title">Question 1</h1>
            <p class="instructions">What's your favorite type of art?</p>
            <form class="user-form">
                <div class="input-row">
                    <input type="text" class="input-field question-input" placeholder="e.g., Impressionism">
                </div>
                <div class="buttons-row">
                    <button type="button" class="next-button" data-next="#screen-question-2">Next</button>
                </div>
            </form>
        </div>
    </div>

    <div class="screen" id="screen-question-2">
        <div class="form-container">
            <h1 class="title">Question 2</h1>
            <p class="instructions">Do you prefer guided tours or exploring alone?</p>
            <form class="user-form">
                <div class="input-row">
                    <input type="text" class="input-field question-input" placeholder="e.g., Guided">
                </div>
                <div class="buttons-row">
                    <!-- This last button could say "Finish" and trigger sending answers to server -->
                    <button type="button" class="finish-button" id="finish-questions">Finish</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add more screens/questions as needed, updating script accordingly -->
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const screenContainer = document.querySelector('.screen-container');
    const screens = document.querySelectorAll('.screen');
    const nextButtons = document.querySelectorAll('.next-button');
    const finishButton = document.getElementById('finish-questions');
    let currentScreenIndex = 0;

    let answers = [];

    function slideToScreen(index) {
        const offset = index * -100; 
        screenContainer.style.transform = `translateY(${offset}vh)`;
    }

    nextButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Collect answer from current screen
            const currentScreen = screens[currentScreenIndex];
            const inputField = currentScreen.querySelector('.question-input');
            const answer = inputField.value.trim();
            answers.push(answer);

            // Move to next screen
            const targetId = button.getAttribute('data-next');
            const targetScreen = document.querySelector(targetId);
            const targetIndex = Array.from(screens).indexOf(targetScreen);
            if (targetIndex !== -1) {
                currentScreenIndex = targetIndex;
                slideToScreen(currentScreenIndex);
            }
        });
    });

    finishButton.addEventListener('click', () => {
        // Collect final answer
        const currentScreen = screens[currentScreenIndex];
        const inputField = currentScreen.querySelector('.question-input');
        const answer = inputField.value.trim();
        answers.push(answer);

        // Send answers to server
        fetch("{{ url_for('process_answers') }}", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({answers: answers})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'ok') {
                alert('LLM result: ' + data.result);
                // You could display data.result on a new screen, or update the page.
            } else {
                alert('Error processing answers.');
            }
        });
    });
});
</script>
</body>
</html>
